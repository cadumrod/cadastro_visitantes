{% extends 'cadastro_visitante/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Lista de visitantes</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;" href="{% url 'novo_visitante' %}">Novo Visitante</a></button>
    <table class="table table-striped table-hover table-bordered" style="color:azure">
        <tr>
            <th>Tipo</th>
            <th>Nome</th>
            <th></th>
            <th></th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{dado.tipo}}</td>
            <td>{{dado.nome}}</td>
            <td><button class="btn btn-info"><a style="color: white" 
                href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
            <td><button class="btn btn-warning"><a style="color: white" 
                href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <td><button class="btn btn-danger"><a style="color: white" 
                href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
