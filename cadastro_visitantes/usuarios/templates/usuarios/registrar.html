{% extends 'cadastro_visitante/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container">
    <h1 style="color: black;">Criar conta</h1>
    <form method="POST">
        {% csrf_token %}
        {{ formulario | crispy}}
        <button class="btn btn-primary" type="submit">Criar novo usuário</button>
        <a href="{% url 'login' %}">Já possui uma conta? Entre aqui.</a>
    </form>
</div>
{% endblock %}
